<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">

  <div class="w-full max-w-md space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Create New Category</h1>
      <p class="mt-1 text-gray-500 dark:text-gray-400">Fill the form below to add a new category.</p>
    </div>

    <form id="createForm" (ngSubmit)="create()" [formGroup]="createForm" class="space-y-5">

      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Category Name
        </label>
        <input id="name" type="text" placeholder="Type category name..."
          class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:ring-primary focus:border-primary sm:text-sm transition"
          formControlName="name" [class.border-red-500]="name.invalid && !name.untouched" />
        <p *ngxControlError="name; track: 'required'" class="mt-1 text-sm text-red-500">
          Name is required.
        </p>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full flex justify-center items-center bg-primary hover:bg-primary/90 text-white font-medium py-2 rounded-lg transition disabled:bg-gray-300 dark:disabled:bg-gray-700"
          [disabled]="createForm.invalid">
          @if (loading) {
          <span class="loading loading-spinner mr-2"></span>
          }
          Create Category
        </button>
      </div>
    </form>
  </div>
</div>
