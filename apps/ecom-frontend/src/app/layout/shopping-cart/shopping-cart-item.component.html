<div class="flex gap-5 items-start border-b pb-6 pt-4">
  <figure class="shrink-0">
    <img class="h-32 w-32 object-cover rounded-md shadow-md" [src]="item().image" [alt]="item().title" />
  </figure>

  <div class="flex flex-col justify-between w-full">
    <div class="space-y-2">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">
        {{ item().title }}
      </h3>
      <p class="text-primary text-xl font-bold">$ {{ item().price }}</p>
    </div>

    <div class="mt-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button (click)="decrementItemQuantity()"
          class="p-2 rounded border text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-300">
          <fa-icon [icon]="faMinus" class="w-3 h-3"></fa-icon>
        </button>

        <span class="px-3 font-medium text-gray-700 dark:text-gray-300">{{ quantity }}</span>

        <button (click)="incrementItemQuantity()"
          class="p-2 rounded border text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-300">
          <fa-icon [icon]="faPlus" class="w-3 h-3"></fa-icon>
        </button>
      </div>

      <button (click)="removeItemQuantity()"
        class="p-2 rounded border border-red-500 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20">
        <fa-icon [icon]="faTrashCan" class="w-4 h-4"></fa-icon>
      </button>
    </div>
  </div>
</div>
