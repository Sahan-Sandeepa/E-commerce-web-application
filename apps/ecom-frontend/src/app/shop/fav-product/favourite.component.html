<div class="max-w-6xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-semibold mb-4 dark:text-white">Your Favourite Items</h2>

  <div *ngIf="favoriteItems.length === 0" class="text-center text-gray-500 dark:text-gray-300">
    No items added to favourites.
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6" *ngIf="favoriteItems.length > 0">
    <ecom-product-card *ngFor="let product of favoriteItems; trackBy: trackByProductId" [product]="product"
      (favoriteToggled)="handleFavoriteToggled($event)">
    </ecom-product-card>
  </div>
</div>
